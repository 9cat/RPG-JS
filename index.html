<html>

  <script>

	<script src="http://canvasengine.net/cdn/canvasengine-latest.all.min.js"></script>
	
	
	<script src="core/Main.js"></script>
	
	<script src="core/game/Interpreter.js"></script>
	<script src="core/game/Game_Plugin.js"></script>
	<script src="core/game/Game_System.js"></script>
	<script src="core/game/Game_Switches.js"></script>
	<script src="core/game/Game_Variables.js"></script>

	<script src="core/game/Game_Map.js"></script>
	<script src="core/game/Game_Character.js"></script>
	<script src="core/game/Game_Player.js"></script>
	
	<script src="core/game/Game_Event.js"></script>
	<script src="core/game/Game_Actor.js"></script>
	<script src="core/game/Game_Save.js"></script>
	<script src="core/sprite/Sprite.js"></script>
	<script src="core/sprite/Sprite_Plugin.js"></script>
	<script src="core/sprite/Spriteset_Map.js"></script>
	<script src="core/sprite/Sprite_Character.js"></script>
	
	<script>
	
		RPGJS_Core.defines({
			canvas: "canvas",
			autoload: false,
			plugins: ["arpg"],
			//swf_sound: 'path/to/swf/'
		}).ready(function(rpg) {

			this.setMaterials("characters", {
				"4": "event1.png",
				"1": "event2.png"
			});
			this.setMaterials("tilesets", {
				"1": "tileset.png"
			});
			this.setMaterials("autotiles", {
				"1":"autotile1.png",
				"2":"autotile2.png"
			});
			this.setMaterials("bgms", {
				"1": "music.mp3"
			});
			
			this.setData("actors", 1, {
				"graphic": "4"
			});
			this.setData("tilesets", 1, {
				"graphic": "1"
			});
			this.setData("autotiles", 1, {
				"autotiles":["1","2"]
			});
			
			this.setData("map_infos", 1, {
				"tileset_id": "1",
				"autotiles_id": 1
				
			});
			
			this.setData("common_events", 2, {
				commands: [
					"CHOICES: {'choice_0': 'Yes','choice_1': 'No'}", 
					"CHOICE_0",
					"CHOICE_1",
					"ENDCHOICES"
				]
			});
			
			
			global.game_player.init({
				actor: 1,
				start: {x: 5, y: 5, id: 1}
			});
			

		
			this.scene.call("Scene_Map").load(function() {
			
				var e = global.game_map.createEvent("EV-1", 3, 3);
				e.addPage({
					"trigger": "action_button",
					"frequence": "5",
					"type": "fixed",
					"speed": "2",
					"switch_1": 0,
					"switch_2": 0,
					"switch_3": 0,
					"graphic": "4"
				}, ["MOVE_ROUTE: {'target': 'player','move': ['right','right','right']}"]);
				e.display();
			});
		});
	
	</script>
